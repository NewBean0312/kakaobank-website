<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="../css_folder/checkcard_box.css" />
    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 슬릭 슬라이더 불러오기 -->
    <script src="../js_folder/slider.js" defer></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"
    />
    <title>KakaoBank</title>
  </head>
  <body>
    <div class="checkcard-box con-min-width">
      <div class="con">
        <h1 class="txt-al-c">
          프렌즈 체크카드,<br />
          내가 고르는 선택의 즐거움
        </h1>
        <div class="des txt-al-c">
          프렌즈 디자인부터 멋스러운 블랙 컬러 카드까지 원하는 디자인과 기능을
          선택할 수 있습니다.
        </div>
        <div class="btn-box">
          <a href="#"><sapn>카카오뱅크 프렌즈 체크카드</sapn></a>
        </div>
        <div class="slider-box-1">
          <div class="arrows">
            <div class="btn-arrow btn-arrow-left">
              <img
                src="https://www.kakaobank.com/static/images/web/img-left.png"
                alt=""
              />
            </div>
            <div class="btn-arrow btn-arrow-right">
              <img
                src="https://www.kakaobank.com/static/images/web/img-right.png"
                alt=""
              />
            </div>
          </div>
          <div class="slick">
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-1.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-2.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-3.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-4.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-5.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
