<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="../css_folder/itskill_box.css" />
    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>KakaoBank</title>
  </head>
  <body>
    <div class="itskill-box con-min-width">
      <div class="con">
        <h1 class="txt-al-c">
          IT 기술로 카카오뱅크를<br />
          만들어 갑니다.
        </h1>
        <div class="divider"></div>
        <div class="info-box">  
          <div class="img-box">
            <img
              src="https://www.kakaobank.com/static/images/web/home_it.png"
              alt=""
            />
          </div>
          <ul class="flex">
            <li>
              <h1>간결하고, 유려하게</h1>
              <div class="des">
                작은 모바일 화면에 적합하도록<br />
                복잡함을 덜어낸<br />
                유려하고 친화적인 UX
              </div>
            </li>
            <li>
              <h1>간편한 인증, 철저한 보안</h1>
              <div class="des">
                지문, 비밀번호로 간편한 인증<br />
                IT 기술의 강력한 보안 검증과<br />
                데이터 암호화
              </div>
            </li>
            <li class="flex-grow-1"></li>
            <li>
              <h1>Mobile First, One App</h1>
              <div class="des">
                모바일에서 뱅킹이 더 쉽고 편리하게<br />
                여러 앱을 설치할 필요 없이<br />
                하나의 앱으로
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
