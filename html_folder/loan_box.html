<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="../css_folder/loan_box.css" />
    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js_folder/jQuery.js"></script>
    <title>KakaoBank</title>
  </head>
  <body>
    <div
      class="loan-box con0min-width active-on-visible"
      data-active-on-visible-delay="1000"
    >
      <div class="sky">
        <div class="stars">
          <span class="ico-star ico-star-1"></span>
          <span class="ico-star ico-star-2"></span>
          <span class="ico-star ico-star-3"></span>
          <span class="ico-star ico-star-4"></span>
          <span class="ico-star ico-star-5"></span>
          <span class="ico-star ico-star-6"></span>
          <span class="ico-star ico-star-7"></span>
        </div>
        <div class="blue"></div>
        <div class="moon">
          <div class="base"></div>
          <div class="shadow"></div>
        </div>
      </div>
      <div class="con">
        <h1 class="txt-al-c">
          복잡한 서류 제출을 간편하게, 내가 원하는 시간에
        </h1>
        <div class="des txt-al-c">
          이사 날짜가 주말이나 공휴일이어도 전월세보증금 대출을 신청할 수
          있습니다.
        </div>
        <nav class="menu-box-1">
          <ul class="flex flex-jc-c">
            <li>
              <a href="#"><span>마이너스 통장대출</span></a>
            </li>
            <li>
              <a href="#"><span>신용대출</span></a>
            </li>
            <li>
              <a href="#"><span>개인사업자 대출</span></a>
            </li>
            <li>
              <a href="#"><span>전원세보증금 대출</span></a>
            </li>
          </ul>
        </nav>
        <div class="img-box-1">
          <img
            src="https://www.kakaobank.com/static/images/web/renewal/main-loan.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
