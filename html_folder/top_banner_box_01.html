<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css_folder/top_banner_box_01.css" />
    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>KakaoBank</title>
  </head>
  <body>
    <div class="top-banner-box-1">
      <div class="bg"></div>
      <div class="con relative">
        <div class="txt-box">
          <h1>이미 모두의 은행<br />지금은 카카오뱅크</h1>

          <h2>
            한 사람, 한 사람을 위해 시작한 은행이<br />더 많은 사람들이 찾는
            모두의 은행이 되었습니다.
          </h2>
          <h2>
            보내고, 받고, 모으고, 쓰는<br />당신의 모든 일이 바뀌고 있습니다.
          </h2>
          <ul class="btns flex">
            <li>
              <a href="#"> <span class="ico ico-1"></span>Google Play</a>
            </li>
            <li>
              <a href="#"><span class="ico ico-2"></span>App Store</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="con img-box">
        <img
          src="https://www.kakaobank.com/static/images/web/renewal/main-bg3.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
